<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <div class="header">
        Snake
    </div>
    <div id="content">
        <div class="container">
            <div class="wrapper">
                <div class="game-details">
                    <span class="score">Score: 0</span>
                    <span class="high-score">High Score: 0</span>
                </div>

                <div class="play-board"></div>

                <div class="controls">
                    <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                    <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                    <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
                    <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
                </div>
            </div>
        </div>

        <div id="instructions">
            <h3>Instructions-></h3>
            <br>
            <ul id="inslines">
                <li>Use the arrow keys to change the direction of the snake.</li>
                <br>
                <li>Navigate the snake to the food that appears on the screen.</li>
                <br>
                <li>The game will end if the snake's head collides with the walls or its own body.</li>
                <br>
                <li>Click "Space-bar" to restart the game.</li>
            </ul>
            <button class="back-button" onclick="history.back()">Go Back</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
